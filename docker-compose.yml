version: '3.8'

services:
  quantum-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs
      - ./plugins:/app/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/plugins"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

