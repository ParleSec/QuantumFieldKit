<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Quantum Field Kit - A high-fidelity quantum computing simulation platform" />
    <title>Quantum Field Kit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="color-scheme" content="light dark" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored || (prefersDark ? 'dark' : 'quantumlight');
          var html = document.documentElement;
          var head = document.querySelector('head');
          html.setAttribute('data-theme', theme);
          if (head) head.setAttribute('data-theme', theme);
          if (theme === 'dark') html.classList.add('dark');
          else html.classList.remove('dark');
        } catch (e) { /* no-op */ }
      })();
    </script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SZH9MSH6K5');
    </script>
  </head>

  </body>
</html>
