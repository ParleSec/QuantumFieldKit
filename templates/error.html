{% extends "base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="error-container py-5">
        <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
        
        <h1 class="display-4 mb-4">Oops! Something went wrong</h1>
        
        <div class="error-details bg-light p-4 rounded mb-4">
          <h3 class="h5 text-danger">{{ error }}</h3>
          {% if details %}
            <pre class="text-muted mt-3">{{ details }}</pre>
          {% endif %}
        </div>
        
        <p class="lead mb-4">Don't worry, even quantum systems encounter uncertainty!</p>
        
        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
          <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i> Return Home
          </a>
          <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-arrow-left me-2"></i> Go Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
